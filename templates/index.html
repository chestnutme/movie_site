$def with (movies,count,key)
<h4>欢迎来到</h4>
<h1>Chestnut's Movie Site</h1>
<hr>
<form action="/" method="post">
    <input type='text' name='title'>
    <input type='submit' value='搜索'>
</form>
$if count>0:
    <p>
        共$count部影片
        $if key:
            与<b><u>$key</b></u>相关
    </p>
    <p>影片列表：</p>
    $for movie in movies:
        <li>
            <a href="/movie/$movie['id']">$movie['title']</a>
        </li>
$else:
    <p>
        buddy，没能找到符合要求的影片。
        $if key:
            与<b><u>$key</b></u>相关
    </p>
<p><a href="/">返回首页</a></p>
